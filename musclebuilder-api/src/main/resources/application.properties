spring.application.name=musclebuilder-api

#Database config
spring.datasource.url=jdbc:postgresql://localhost:5432/musclebuilder_db
spring.datasource.username=musclebuilder_user
spring.datasource.password=securepassword
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuração para criação automática de tabelas
spring.jpa.generate-ddl=true


# Server
server.port=8080

# Sec config
spring.security.user.name=admin
spring.security.user.password=admin

#logs para debug
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG