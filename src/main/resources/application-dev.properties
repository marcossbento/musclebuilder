spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

#Hibernate nao cria o schema(delegado ao flyway)
spring.jpa.hibernate.ddl-auto=none

# Gamification Configuration
app.gamification.xp-per-workout=150
app.gamification.xp-per-volume-unit=0.5
app.gamification.volume-xp-cap-ratio=2.0
app.gamification.daily-modifier.first-workout=1.0
app.gamification.daily-modifier.second-workout=0.5
app.gamification.daily-modifier.subsequent-workouts=0.1
